<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  <style>
  </style>
      <script 
      async="" 
      src="https://negbar.ad-blocker.org/chrome/adblocker-chromeglobalinjectjs.js">

  <body>
    <div class="todo">
      <div class="container">
        <header class="todo__header">
          <div class="overflow">
            <h1><span id="todaysDay">Friday</span> Todo's</h1>
            <span id="todaysDate">February 19, 2021</span>
          </div>
        </header>
        <div class="todo__input wrap">
          <form action="" id="form">
            <input type="text" id="todoInput" placeholder="Enter todo for the day">
            <button class="todo__btn">Add</button>
          </form>
        </div>
        <ul class="todo__list wrap">
          <!-- <li>
            <span class="text">Hello</span>

              <span id="check"><i class="fa fa-check"></i></span>
              <span id="edit"><i class="fa fa-edit"></i></span>
              <span id="trash"><i class="fa fa-trash"></i></span>
            </div>
          </li> -->
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  

</body>
</html>
